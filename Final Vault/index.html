    <script>

        document.addEventListener("keydown", (e) => {
        if (e.ctrlKey || e.keyCode==123) {
        e.stopPropagation();
        e.preventDefault();
        }
        });

        
        function validateInput(element) {
            // Allow only numeric characters
            element.value = element.value.replace(/[^0-9]/g, '');

            // Ensure a single character
            if (element.value.length > 1) {
                element.value = element.value.slice(0, 1);
            }
        }

        function checkCombination() {
            // Replace these values with the correct combination
            const correctCombination = [5, 7, 1, 8];

            // Get user input
            const userInput = [
                parseInt(document.getElementById('vault-input1').value),
                parseInt(document.getElementById('vault-input2').value),
                parseInt(document.getElementById('vault-input3').value),
                parseInt(document.getElementById('vault-input4').value)
            ];

            // Check if the combination is correct
            const isCorrect = userInput.every((value, index) => value === correctCombination[index]);

            const popupBox = document.getElementById('popup-box');
            const popupBox1 = document.getElementById('popup-box1');

            // Display result message
            const resultMessage = document.getElementById('result-message');
            resultMessage.textContent = isCorrect ? "Congratulations! You are a winner!" : "Try again";
            resultMessage.style.color = isCorrect ? "#2ecc71" : "#e74c3c";

            if (isCorrect) {
                resultMessage.textContent = "Congratulations! You are a winner!";
                resultMessage.style.color = "#2ecc71";
                // Redirect to the fireworks pag
                popupBox1.style.display = 'block';
               //  window.location.href = 'sec.html';
            } else {
                // Display pop-up box
                popupBox.style.display = 'block';
                // Play alert sound
                document.getElementById('alert-sound').play();
            }
        }

        function closePopup() {
            document.getElementById('popup-box').style.display = 'none';
            document.getElementById('popup-box1').style.display = 'none';
        }

        function closePopup() {
        const popupBox = document.getElementById('popup-box');
        const popupBox1 = document.getElementById('popup-box1');
        const alertSound = document.getElementById('alert-sound');

        // Pause the audio
        alertSound.pause();
        alertSound.currentTime = 0; // Reset the audio to the beginning

        // Hide the pop-up box
        popupBox.style.display = 'none';
        popupBox1.style.display = 'none';
    }
